<ion-header>
  <ion-toolbar color="nav">
    <ion-title>Mis Eventos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <!-- Content -->
    <ion-list>
      <ion-item *ngFor="let rest of Reservaciones; let iControl=index">
        <ion-label>
          <h2>{{rest.Title}}</h2>
          <p>{{rest.Description}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
