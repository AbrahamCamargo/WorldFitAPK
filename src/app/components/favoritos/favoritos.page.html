<ion-header>
  <ion-toolbar color="nav">
    <ion-title>Favoritos</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <!-- Content -->
  <ion-list>
    <ion-item *ngFor="let fav of favoritos; let iControl=index">
      <ion-label>
        <h2>{{fav.Title}}</h2>
        <p>{{fav.Description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
