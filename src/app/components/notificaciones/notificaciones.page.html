<ion-header>
  <ion-toolbar color="nav"> 
    <ion-title>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Notificaciones</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <!-- Content -->

    <ion-list>
      <ion-item *ngFor="let no of noti; let iControl=index">
        <ion-label>
          <h2>{{no.Title}}</h2>
          <p>{{no.Description}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
